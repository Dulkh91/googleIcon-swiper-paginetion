<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>googleIcon</title>
        <link rel="stylesheet" href="style.css">
        <script
            src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    </head>
    <body>
        <!-- Arrow -->
        <div class="circleCard__btn">
            <span class="material-symbols-outlined circleCard__arrow--color">
                arrow_forward_ios
            </span>
        </div>

        <hr>
        <!-- Swiper -->
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <!-- Card 1-->
                    <div class="deviceCard">
                        <p class="deviceCard__text">Laptop Repair</p>
                        <!-- Arrow -->
                        <div class="deviceCard__btn">
                            <span
                                class="material-symbols-outlined deviceCard__arrow--color">
                                arrow_forward_ios
                            </span>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <!-- Card 2-->
                    <div class="deviceCard">
                        <p class="deviceCard__text">Tablete Repair</p>
                        <!-- Arrow -->
                        <div class="deviceCard__btn">
                            <span
                                class="material-symbols-outlined deviceCard__arrow--color">
                                arrow_forward_ios
                            </span>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">Slide 3</div>
                <div class="swiper-slide">Slide 4</div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
        
    </body>
    <script src="Script.js"> </script>
</html>
